<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page not found — Mis Pintas (Static Clone)</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <style>
      .not-found { min-height: 70vh; display: grid; place-items: center; text-align: center; }
      .not-found .box { background: var(--bg-elev); padding: 28px; border-radius: var(--radius); border: 1px solid rgba(255,255,255,.06); box-shadow: var(--shadow); }
    </style>
  </head>
  <body>
    <main class="not-found">
      <div class="box">
        <h1>404</h1>
        <p class="muted">That page couldn’t be found.</p>
        <p><a class="btn primary" href="/">Go back home</a></p>
      </div>
    </main>
  </body>
  </html>
